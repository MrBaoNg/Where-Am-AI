<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where Am I?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <div class="main-content">
      <h1>Where Am I?</h1>
      <div class="upload-container" id="drop-area">
        <form id="uploadForm">
          <div class="upload-instructions">
            <p>Drag & Drop your image here</p>
            <input type="file" id="fileElem" accept="image/*" hidden />
            <button type="button" id="fileSelect">Select Image</button>
            <p id="file-name"></p>
          </div>
          <img id="preview" src="" alt="Image preview" />
        </form>
      </div>
      <button type="button" id="removeImage" style="display: none">
        Remove Image
      </button>
      <button type="button" id="uploadImage" style="display: none">
        Upload Image
      </button>
    </div>
    <!-- Popup Container -->
    <div class="popup-container" id="resultPopup">
      <div class="popup-content">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <h2>AI Guessed This Location</h2>
        <div class="map-container">
          <div id="map" style="height: 400px"></div>
        </div>
        <div id="info">Fetching location info...</div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
